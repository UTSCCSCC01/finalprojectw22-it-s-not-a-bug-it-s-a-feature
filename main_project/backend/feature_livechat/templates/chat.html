<!DOCTYPE html>
<html>
<head>
    <title>live chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src='/socket.io/socket.io.js'></script>
    <script defer src='/static/script.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
</head>
<body id="chat-page">
    <div id="navbar-container">
        Navbar
    </div>
    <div id="gridcontainer">
        <div id="vod_container">
            <video id="videoPlayer" width="650" controls muted="muted" autoplay>
                <source src="/video" type="video/mp4" />
              </video>
              <h3>Stream playback</h3>
        </div>
        <div id="stream-container">
            Stream
        </div>
        <div id="stream_description-container">
            Stream Title
        </div>
        <div id="live_chat-container">
            <h1 id = 'chat_titlebox'></h1>
            <!-- adds name of the streamer to the chatroom title-->
            <script>
                const segments = window.location.pathname.split('/');
                const room = segments.pop() || segments.pop();
                document.getElementById("chat_titlebox").innerText = room;
            </script>
            <div id = 'pinned_message'>
                <!-- Functionality to be implemented -->
            </div>
            <div id = 'chatbox'>
        
            </div>
            <form id = 'inputbox' method = 'post'>
                <input type='text' name='msg' id='msg' placeholder='Say hello to the chat!' autocomplete="off" minlength="1">
                <button type="submit" class="btn btn-light" id='send_button'>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
